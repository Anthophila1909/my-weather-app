<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="form-sheet" id="search-form">
          <input
            type="search"
            placeholder="Enter a city ..."
            required
            class="form-search"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="form-button" />
        </form>
      </header>

      <main>
        <div class="displayed-weather">
          <div>
            <h1 class="city" id="city-input"></h1>
            <div class="weather-details">
              <p>
                <span id="time"></span>, <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind"></strong>
              </p>
            </div>
          </div>
          <div>
            <div class="icon" id="icon"></div>
            <span class="weather-temperature" id="current-temperature"></span
            ><span class="weather-unit">°C</span>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-temperature">4°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-temperature">4°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-temperature">4°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-temperature">4°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>19°</strong>
              </div>
              <div class="weather-forecast-temperature">4°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Anthophila1909" target="_blank"
          >Elena Würtz</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Anthophila1909/my-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://main--elenas-weather-application.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
